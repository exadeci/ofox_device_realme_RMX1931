name: CI

on:
  push:
    branches: [ fox_9.0 ]
  pull_request:
    branches: [ fox_9.0 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checks-out the repository in the required path.
      
    - name: Install repo
      run: sudo apt-get install repo
      
    - name: Gets OrangeFox
      run: repo init -u https://gitlab.com/OrangeFox/Manifest.git - fox_9.0
        
#     - name: Get our repository (Checkout@ won't cut it)
#       uses: srt32/git-actions@v0.0.3
#       with:
#         args: git clone https://github.com/exadeci/ofox_device_realme_RMX1931.git --branch fox_9.0 device/realme/RMX1931

    - uses: actions/checkout@v2
      with:
        ref: fox_9.0
        path: device/realme/RMX1931
        
    - name: Update's OrangeFox from the remote.
      run: repo sync
    
    - name: Build target
      run: |
        sudo apt-get install -y lunch
        lunch omni_RMX1931-eng
    
    - name: Build the recovery
      run: mka recoveryimage
      env: 
        ALLOW_MISSING_DEPENDENCIES: true

    - name: Build the recovery
      if: success()
      run: fastboot boot out/target/product/RMX1931/recovery.img
